<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<script type="text/javascript">
    var newWindow;
    function openWindow()
{
    var winTop=(screen.height/2)-125;
    var winLeft=(screen.width/2)-125;
    var windowFeatures="width=250,height=250,";
    windowFeatures=windowFeatures+"left="+winLeft+",";
    windowFeatures=windowFeatures+"top=" +winTop;
    newWindow=window.open("new1.html","myWindow",windowFeatures);
}
function getText()
{
    if(typeof(newWindow)=="undefined" || newWindow.closed==true)
    {
        alert("no window is open");
    }
    else
    {
        document.form1.text1.value=newWindow.document.form1.text1.value;
    }
}
function windowOnload()
{
    if(typeof(newWindow)!="undefined" && newWindow.closed == false)
    {
        newWindow.close();
    }
}
</script>

</head>

<body onunload="windowOnload()">
    <form name="form1" action="">
        <input type="button" value="open new window" name="openwin" onclick="openWindow()"/>
        <p>
        newWindow's text:<br/>
        <input type="text" name="text1" />
        <input type="button" value="get text" name="getText" onclick="getText()"/>
        </p>
    </form>
</body>
</html>
